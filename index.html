<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Images</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our simple website with images!</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is a basic website created to showcase images.</p>
        </section>

        <section id="gallery">
            <h2>Image Gallery</h2>
            <img src="path/to/image1.jpg" alt="Description of Image 1">
            <img src="path/to/image2.jpg" alt="Description of Image 2">
            <img src="path/to/image3.jpg" alt="Description of Image 3">
            <img src="path/to/image4.jpg" alt="Description of Image 4">
            <img src="path/to/image5.jpg" alt="Description of Image 5">
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us at: example@email.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
