<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myth & Signification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }
        .image-box {
            width: 45%;
            height: 200px;
            border: 1px solid black;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: rgb(105, 73, 13);
            max-width: 50%;
            max-height: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            color: rgb(177, 155, 113);
            margin: 40px 0;
        }

    

        .hidden-text {
            display: none;
            position: sticky;
            top: 10;
            left: 0;
            width: 10%%;
            height: 10%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
            <img src="stone1.png" alt="Image 1">
            <div class="hidden-text">
                <h3>Harrison Rae</h3>
                <p>is an artist based on gadigal country.</p>
            </div>
        </div>
        <div class="image-container">
             <img src="stone2.png" alt="Image 3">
             <div class="hidden-text">
                <h3>Sydney Jarrett</h3>
                <p>artist bio.</p>
            </div>
           
             
    </div>
    
    
    <div class="image-container">
            <img src="stone3.png" alt="image 2">
            <div class="hidden-text">
                <h3>Nic Narapiromkwan Foo</h3>
                <p>artist bio.</p>
            </div>
    </div>
      <div class="image-container">
             <img src="stone4.png" alt="image 2">
             <div class="hidden-text">
                <h3>Astrid Bell</h3>
                <p>artist bio.</p>
            </div>
    </div>
    <h1>Myth & Signification</h1>
<script>
        document.querySelectorAll('.image-container').forEach(container => {
            container.addEventListener('click', function() {
                const img = this.querySelector('img');
                const text = this.querySelector('.hidden-text');
                
                if (img.style.display !== 'none') {
                    img.style.display = 'none';
                    text.style.display = 'block';
                } else {
                    img.style.display = 'block';
                    text.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
